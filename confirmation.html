<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation OTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #otp-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="otp-container">
        <h2>Payment Confirmation OTP</h2>
        <p>Please enter the OTP sent to your registered mobile number.</p>
        
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
        <button onclick="validateOTP()">Verify OTP</button>

        <p id="error-message"></p>
    </div>

    <script>
        function validateOTP() {
            const enteredOTP = document.getElementById('otp').value;


            const expectedOTP = '123456';

            if (enteredOTP === expectedOTP) {
                
                alert('OTP verification successful. Payment confirmed!');

                window.location.href = "success.html";
            } else {
                
                document.getElementById('error-message').innerText = 'Incorrect OTP. Please try again.';
            }
        }
    </script>
</body>
</html>
