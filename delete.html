<body>
    <h1>TEST JAVASCRIPT FORM VALIDATION</h1>
   <form name="reg" method="get" onsubmit="return validate()">
    <table>
     <tr>

        </tr>

               <td>Address</td>

        </tr>

            <td><input type="number"  id="zip_code" required onclick="write4()" onblur="remove4()"></td>
            <td id="l4"></td>
        </tr>
        <tr>
            <td>country<font color="red">*</font></td>
            <td><select name="" id="country" required >
                <option value="">please select...</option>
                <option value="india">india</option>
                <option value="pakistan">pakistan</option>
                <option value="sri lanka">sri lanka</option>
                <option value="bangladesh">bangladesh</option>
            </select></td>
            <td></td>
        </tr>
        <tr>
            <td>gender<font color="red">*</font></td>
            <td><input type="radio" value="male" name="gender"required class="gender">male <input required class="gender" type="radio" value="female" name="gender">female</td>
            <td></td>
        </tr>
        <tr>
            <td>preferences<font color="red">*</font></td>
            <td><input type="checkbox" name="pref" id=""name="pref">red<input type="checkbox" name="pref" id=""name="pred">green<input type="checkbox" name="pref" id=""name="pref">blue</td>
            <td></td>
        </tr>
        <tr>
            <td>phone<font color="red">*</font></td>
            <td><input type="tel" name="" id="phone" required onclick="write5()" onblur="remove5()"></td>
            <td id="l5"></td>
        </tr>
        <tr>
            <td>email<font color="red">*</font></td>
            <td><input type="email" name="" id="email" required onclick="write6()" onblur="remove6()"></td>
            <td id="l6"></td>
        </tr>
         <tr>
            <td>password (6-8 characters)<font color="red">*</font></td>
            <td><input type="password" name="" id="pass"  required onclick="write7()" onblur="remove7(),check1()"> </td>
            <td id="l7"></td>
         </tr>
         <tr>
            <td>verify password<font color="red">*</font></td>
            <td><input type="password" name="" id="v_pass"required onblur="check()" onfocus="remove8()"></td>
            <td id="l8"></td>
        </tr> 
          <tr>
            <td></td>
            <td><button type="submit">submit</button><button style="margin-left: 15px;" type="reset">reset</button></td>
          </tr>

    </table>
   </form>
</body>
<script>
    function check1()
    {
        
        let a = document.getElementById('pass').value;
        if(a.length<6 || a.length>8)
            {
                alert(" password should be in the range of 6-8 characters");
            }
    }
    function check()
    {
        let a = document.getElementById('pass').value;
        let b = document.getElementById('v_pass').value;
        if(a!=b)
        {
            let c = document.getElementById('l8');
            c.style.color='red';
            c.innerText='verfied password didnt matched';
        }
    }
    function validate()
    {
        let country = document.getElementById('country').value;
        let gen = document.getElementsByClassName('gender').value;
        let na = document.reg.name.value;
        let code = document.getElementById('zip_code').value;
        let phn = document.getElementById('phone').value;
        let em =document.getElementById('email').value;
        let a = document.getElementById('pass').value;
        let b = document.getElementById('v_pass').value;
        if(country ==='' || na === '' || gen === '' || code === '' || phn === '' || em === '' || a==='' || b === '' )
        {
            alert("please fill all the required fields");
            return false;
        }
        if(!na.match(/^[a-z-A-Z]{5,15}$/))
        {
            alert("incorrect name");
            return false;
        }
        if(!code.match(/^\d{6}$/))
        {
            alert("incorrect code");
            return false;
        }
        if (!phn.match(/^\d{10}$/)) {
            alert("incorrect phone number")
            return false;
        }
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if(!em.match(validRegex))
        {
            alert("invalid email");
            return false;
        }
    }
