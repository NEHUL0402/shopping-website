<body>
        <header><form action="" onsubmit="return validate()">
            <div class="name">
                
                        <fieldset>
                            <legend align="left">Electricity Bill Payment </legend>
                            <h1 align="center">Electricty Bill</h1>
                            <table border="0" cellpadding="10">
    
    
                                </tr>
                                <tr>
                                    <td>Select State</td>
                                    <td><select>
                                        <option name="state" value="Tamil Nadu" >Tamil Nadu Electricity Board</option>
                                        <option name="state" value="Mumbai">TATA Power,Mumbai</option>

                                <tr>

                                    <tr>
                                        <td>Registerd Mobile Number</td>

                                    <tr>
                                        <td><button type="submit">Proceed</button> </td>
    
    
                                </table></fieldset></form>
                            </body>
                            <script>
                              
                              function validate()
                              {
                                let bill = document.getElementById('billnumber').value;
                              let number = document.getElementById('number').value;
                             
                                if(number == '' || bill == '')
                                {
                                  alert('please fill all details');
                                  return false;
                                }
                                else
                                {
                                  if(!bill.match(/^[0-9]{5}$/))
                                {
                                  alert("bill number invalid");
                                  return false;
                                }
                                else
                                {
                                  if(!number.match(/^[0-9]{10}$/))
                                      {
                                         alert("mobile number invalid");
                                         return false ;
                                   }
                                   else
                                   {
                                    setTimeout(function () {
            window.location.href = "payment.html";
          }, 100);
          return false; 
                                   }
                                }
                                }
                                
                               
                                
                              
                                
                                
                               
                             
                              }
                            </script>
