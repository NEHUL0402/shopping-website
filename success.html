<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #confirmation-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="confirmation-container">
        <h2>Payment Confirmation</h2>
        <p>Thank you for your payment!</p>
        <p>Transaction ID: <strong>ABC123XYZ</strong></p>
        <p>Amount: <strong>&#8377;500.00</strong></p>

        <button onclick="goToHome()">Go to Home</button>
    </div>

    <script>
        function goToHome() {
            // Redirect to home page or any other page after payment confirmation
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
